<section class="resume-section p-3 p-lg-5 d-flex" id="about">
    <div class="w-100">
        <div class="card-columns">
            <ng-container *ngIf="items">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button (click)="open(content , '' )" class="btn btn-success" type="button">add
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <input class="form-control" type="text" name="search" autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-warning" type="button" id="button-addon2">search</button>
                    </div>
                </div>

                <div class="card" *ngFor="let item of items">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}
                            <a (click)="open(content ,item.id )" href="javascript:;" class="d-none"><i class="fa fa-edit"></i></a>
                        </h5>
                        <p class="card-text">{{ item.description }}</p>

                        <a (click)="deleteItem(deleteModel , item.id)" href="javascript:;" class="d-none"><i
                                class="fas fa-trash"></i></a>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</section>


<ng-template #deleteModel let-model>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Item deletion</h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="model.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p><strong>are you sure you want to delete <span class="text-primary"> this item </span>?</strong></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="model.dismiss('canel click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="model.close('ok click')">Ok</button>
    </div>
</ng-template>

<!-- Add Or Edit Model -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Item Detail</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <app-note-show></app-note-show>
  </ng-template>
