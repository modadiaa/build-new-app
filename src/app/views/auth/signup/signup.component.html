<form class="form-auth">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="fName" class="sr-only">First Name</label>
    <input type="text" id="fName" class="form-control" placeholder="First Name" required="" autofocus="">

    <label for="lName" class="sr-only">Last Name</label>
    <input type="text" id="lName" class="form-control" placeholder="Last Name" required="" autofocus="">

    <label for="inputEmail" class="sr-only">Email Address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required="" autofocus="">

    <label for="inputPassword" class="sr-only"> Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="password" required="" autofocus="">


    <button class="btn btn-lg btn-primary btn-block" type="submit">SignUp</button>
    <p class="mt-5 mb-3 text-muted"> I Have Account Already <a [routerLink]="['../../auth/login']" href="">Login</a> </p>
  </form>
