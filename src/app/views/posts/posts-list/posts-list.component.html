<div class="row">
  <div class="col-md-6">
    <h3>List Of News</h3>
  </div>
  <div class="col-md-6 text-right mt-3">
    <a href="javascript:;" [routerLink]="['../add']" class="btn btn-primary"><i class="fa fa-plus fa-lg"></i></a>
</div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items ; let i = index ">
          <td>{{ i+1 }}</td>
          <td>{{ item.title }}</td>
          <!--<td>{{ (item.description.length > 50) ? (item.description | slice:0:50) + '...' : item.description   }}</td>-->
          <td>{{ (item.description) ? (item.description | slice:0:50) + '...' : item.description   }}</td>

           <td style="width: 150px ;">
            <a href="" class="btn btn-default text-primary" [routerLink]="['../show' , item.id ]" >
            <i class="fa fa-eye"></i></a>
            <a href="" class="btn btn-default text-success" [routerLink]="['../edit' , item.id ]" >
              <i class="fa fa-edit"></i></a>
              <a href="javascript:;" class="btn btn-default text-danger" (click)="deleteItem(deleteModel , item.id )" >
                <i class="fas fa-trash"></i>
              </a>

           </td>
        </tr>
        
      </tbody>
    </table>
  </div>


  <ng-template #deleteModel let-model >
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Item deletion</h4>
      <button type="button" class="close" aria-describedby="modal-title" (click)="model.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>are you sure you want to delete <span class="text-primary"> this item </span>?</strong></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="model.dismiss('canel click')">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="model.close('ok click')">Ok</button>
    </div>
  </ng-template>
