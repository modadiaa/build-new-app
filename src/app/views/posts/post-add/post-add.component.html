<div class="jumbotron">
    <div class="container">
        <h1 class="display-3"> Add New Item </h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="addForm" (submit)="onSubmit()" > 
                <div class="form-group">
                  <label for="postTitle">Title </label>
                  <input formControlName="title" id="postTitle"  name="postTitle"  class="form-control"  placeholder="Enter Title"
                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }"  >
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="postDescription">Description </label>
                    <textarea formControlName="description" rows="6" id="postDescription"  class="form-control"  placeholder="Enter Description"
                    [ngClass]="{ 'is-invalid': submitted && f.description.errors }" ></textarea>
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Description is required </div>
                        </div>
                </div>
               
                <button type="submit" class="btn btn-primary">Save</button>
              </form>

        </div>
    </div>
</div>
